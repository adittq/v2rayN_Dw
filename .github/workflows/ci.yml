name: CI
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main
jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet restore v2rayN-master/v2rayN/v2rayN.sln
      - run: dotnet publish v2rayN-master/v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj -c Release -r osx-arm64 --self-contained true -o out/osx-arm64
      - run: zip -r out/v2rayN-macos-arm64.zip out/osx-arm64
      - uses: actions/upload-artifact@v4
        with:
          name: v2rayN-macos-arm64
          path: out/v2rayN-macos-arm64.zip
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: v2rayN-macos-arm64
          path: .
      - uses: softprops/action-gh-release@v1
        with:
          files: v2rayN-macos-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
