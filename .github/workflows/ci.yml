name: CI
permissions:
  contents: write
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet restore v2rayN-master/v2rayN/v2rayN.sln
      - run: dotnet publish v2rayN-master/v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj -c Release -r win-x64 --self-contained true -o out/win-x64
      - shell: pwsh
        run: Compress-Archive -Path out/win-x64/* -DestinationPath out/v2rayN-windows-x64.zip
      - uses: actions/upload-artifact@v4
        with:
          name: v2rayN-windows-x64
          path: out/v2rayN-windows-x64.zip
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet restore v2rayN-master/v2rayN/v2rayN.sln
      - run: dotnet publish v2rayN-master/v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj -c Release -r linux-x64 --self-contained true -o out/linux-x64
      - run: zip -r out/v2rayN-linux-x64.zip out/linux-x64
      - uses: actions/upload-artifact@v4
        with:
          name: v2rayN-linux-x64
          path: out/v2rayN-linux-x64.zip
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet restore v2rayN-master/v2rayN/v2rayN.sln
      - run: dotnet publish v2rayN-master/v2rayN/v2rayN.Desktop/v2rayN.Desktop.csproj -c Release -r osx-arm64 --self-contained true -o out/osx-arm64
      - run: zip -r out/v2rayN-macos-arm64.zip out/osx-arm64
      - uses: actions/upload-artifact@v4
        with:
          name: v2rayN-macos-arm64
          path: out/v2rayN-macos-arm64.zip
  build-android:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - run: dotnet workload install android
      - run: dotnet restore v2rayN-android/V2rayN.Android.csproj
      - run: dotnet publish v2rayN-android/V2rayN.Android.csproj -c Release -f net8.0-android -r android-arm64 -p:AndroidPackageFormat=apk -o out/android
      - name: 列出构建输出
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Path out/android | Format-Table -AutoSize
      - name: 提取APK
        shell: pwsh
        run: |
          $apk = Get-ChildItem -Recurse -Path out/android -Filter *.apk | Select-Object -First 1
          Copy-Item $apk.FullName out/v2rayN-android.apk
          Get-ChildItem out | Format-Table -AutoSize
      - uses: actions/upload-artifact@v4
        with:
          name: v2rayN-android-apk
          path: out/v2rayN-android.apk
          if-no-files-found: error
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-windows, build-linux, build-macos, build-android]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: v2rayN-windows-x64
          path: .
      - uses: actions/download-artifact@v4
        with:
          name: v2rayN-linux-x64
          path: .
      - uses: actions/download-artifact@v4
        with:
          name: v2rayN-macos-arm64
          path: .
      - uses: actions/download-artifact@v4
        with:
          name: v2rayN-android-apk
          path: .
      - name: 重命名产物以包含版本号
        run: |
          VERSION="${{ github.ref_name }}"
          mv v2rayN-windows-x64.zip "v2rayN-windows-x64-${VERSION}.zip"
          mv v2rayN-linux-x64.zip "v2rayN-linux-x64-${VERSION}.zip"
          mv v2rayN-macos-arm64.zip "v2rayN-macos-arm64-${VERSION}.zip"
          mv v2rayN-android.apk "v2rayN-android-${VERSION}.apk"
          ls -la .
      - name: 生成 SHA256 校验文件
        run: |
          shasum -a 256 v2rayN-windows-x64-*.zip > v2rayN-windows-x64.sha256
          shasum -a 256 v2rayN-linux-x64-*.zip > v2rayN-linux-x64.sha256
          shasum -a 256 v2rayN-macos-arm64-*.zip > v2rayN-macos-arm64.sha256
          shasum -a 256 v2rayN-android-*.apk > v2rayN-android.sha256
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            v2rayN-windows-x64-*.zip
            v2rayN-linux-x64-*.zip
            v2rayN-macos-arm64-*.zip
            v2rayN-android-*.apk
            v2rayN-windows-x64.sha256
            v2rayN-linux-x64.sha256
            v2rayN-macos-arm64.sha256
            v2rayN-android.sha256
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
